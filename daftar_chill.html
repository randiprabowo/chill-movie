<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHILL Register</title>
    <link rel="stylesheet" href="daftar_chill.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <div class="logo">
                <h1>ðŸŽ¬ CHILL</h1>
            </div>
            <h2>Daftar</h2>
            <p>Selamat datang!</p>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Masukkan username" required>
                </div>
                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" placeholder="Masukkan kata sandi" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Konfirmasi Kata Sandi</label>
                    <input type="password" id="confirm-password" placeholder="Masukkan kata sandi" required>
                </div>
                <div class="options">
                    <a href="#">Sudah punya akun? Masuk</a>
                </div>
                <button type="submit">Daftar</button>
                <p class="or">Atau</p>
                <button class="google-login">Daftar dengan Google</button>
            </form>
        </div>
    </div>
</body>
</html>
