<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHILL Login</title>
    <link rel="stylesheet" href="login_chill.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <h1>ðŸŽ¬ CHILL</h1>
            </div>
            <h2>Masuk</h2>
            <p>Selamat datang kembali!</p>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Masukkan username" required>
                </div>
                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" placeholder="Masukkan kata sandi" required>
                </div>
                <div class="options">
                    <a href="#">Belum punya akun? Daftar</a>
                    <a href="#">Lupa kata sandi?</a>
                </div>
                <button type="submit">Masuk</button>
                <p class="or">Atau</p>
                <button class="google-login">Masuk dengan Google</button>
            </form>
        </div>
    </div>
</body>
</html>
